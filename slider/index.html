<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <style>

        body{
            background-color: gray;
        }
        .container{
            margin: auto;
            max-width: 1320px;
            border: 1px solid gray ;
        }

        .box{
            box-shadow: 1px 1px 4px gray;
            border-radius: 10px;
            overflow: hidden;
            padding: 2px;
        }
        .slick-prev:before, .slick-next:before{
            color:black !important;
        }
    </style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>

<script>


$('.your-class').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 1,
  autoplay:true,
  autoplayDelay:1000,
  autoplaySpeed:500,
  responsive: [
    {
      breakpoint: 991,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 767,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 575,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }

  ]

</script>
