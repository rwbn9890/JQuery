<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <style>
        .theme{
            background-color: black;
            color:white;
        }

        .theme button{
            color:orange;
            box-shadow: 1px 1px 4px white;
            background-color: white;
            border: none;
        }

        button{
            color: black;
            background-color: orange;
        }
    </style>

</head>
<body>
    
    <button class="btn1">hide</button>
    <button class="btn2">show</button>
    <button class="btn3">toggle</button>
    <button class="btn4">slideup</button>
    <button class="btn5">sliddown</button>
    <button class="btn6">slideToggle</button>
    <button class="btn7">css</button>
<br/>

    <button class="th">theme</button>

    


    <p class="box" style="background-color: pink; width: 200px; height: 200px;">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem voluptates quos ipsa odio quis eum libero recusandae totam corrupti. Numquam dolore officia nesciunt, ipsam modi error quasi eum optio magni?
    </p>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
<script src="jquery-3.7.1.min.js"></script>

<script>

    $(".btn1").click(function(){
        $(".box").hide();
    })

    $(".btn2").click(function(){
        $(".box").show();
    })

    $(".btn3").click(function(){
        $(".box").toggle("slower");
    })

    $(".btn4").click(function(){
        $(".box").slideUp("slower");
    })

    $(".btn5").click(function(){
        $(".box").slideDown("slower");
    })

    $(".btn6").click(function(){
        $(".box").slideToggle("fast");
    })

    $(".btn7").click(function(){
        $(".box").to({"color":"red"});
    })


    $(".th").click(function(){
        $("body").toggleClass("theme")
    })


</script>
</html>
